<section >
    <h1 class="text-center my-2 text-main-500">Forget Password</h1>

@if(step == 1 ){
    <form (ngSubmit)="verifyEmailSubmit()" [formGroup]="verifyEmail" class="bg-green-100 rounded-4xl shadow-2xl p-3">
<div class="my-2">
    <label for="email">email</label>
    <input formControlName="email" id="email" type="email" class="block rounded-t-base px-2.5 pb-2.5 pt-5 w-full text-sm text-heading bg-neutral-secondary-medium border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 peer">
</div>

<button [disabled]="verifyEmail.invalid" class="btn-main">Verify Email</button>

</form>


}
@else if (step == 2) {
<form (ngSubmit)="verifyCodeSubmit()" [formGroup]="verifyCode" class="bg-green-100 rounded-4xl shadow-2xl p-3">
<div class="my-2">
    <label for="resetCode">resetCode</label>
    <input formControlName="resetCode" id="resetCode" type="text" class="block rounded-t-base px-2.5 pb-2.5 pt-5 w-full text-sm text-heading bg-neutral-secondary-medium border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 peer">
</div>

<button [disabled]="verifyCode.invalid" class="btn-main">Verify Code</button>

</form>
}


@else if (step == 3) {
    <form (ngSubmit)="resetPasswordSubmit()" [formGroup]="resetPassword" class="bg-green-100 rounded-4xl shadow-2xl p-3">
<div class="my-2">
    <label for="email">email</label>
    <input readonly formControlName="email" id="email" type="email" class="block rounded-t-base px-2.5 pb-2.5 pt-5 w-full text-sm text-heading bg-neutral-secondary-medium border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 peer">
</div>



<div class="my-2">
    <label for="newPassword">newPassword</label>
    <input formControlName="newPassword" id="newPassword" type="password" class="block rounded-t-base px-2.5 pb-2.5 pt-5 w-full text-sm text-heading bg-neutral-secondary-medium border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 peer">
</div>

<button [disabled]="resetPassword.invalid" class="btn-main">Verify Email</button>

</form>
}
</section>
