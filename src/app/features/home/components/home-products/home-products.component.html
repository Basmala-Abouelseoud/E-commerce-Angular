<section class="px-20 py-10">
<app-section-header [title]="'Common Products'" />

@if (!productsService.allProducts) {
    <app-loading-spinner />
}@else {
        <!-- all products -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
     @for (prod of productsService.allProducts; track prod._id) {
 <app-card-products [prod]="prod" />

     }
    </div>
}
</section>
