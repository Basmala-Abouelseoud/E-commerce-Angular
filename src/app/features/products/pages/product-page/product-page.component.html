<section class="px-20 py-10">
  <app-section-header [title]="'All Products'" />

  @if (!productsService.allProducts) {
  <app-loading-spinner />
  } @else {

<!-- search products -->
 <div class="my-20">
  <input [(ngModel)]="searchText" type="search" class="main-input shadow-2xl" placeholder="search by name....">
 </div>

<!-- <div>
  <p class="text-2xl">{{searchText | textUpperCase}}</p>
</div>
 -->


  <!-- all products -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    @for (prod of productsService.allProducts |filterItems: searchText : 'title'| paginate: { itemsPerPage: limit, currentPage:page, totalItems:
    productsService.totalProducts}; track prod._id) {
    <app-card-products [prod]="prod" />
    }
  </div>

  <div class="flex items-center justify-center my-20">
    <pagination-controls (pageChange)=" pageChanged($event)"></pagination-controls>

  </div>
  }
</section>
